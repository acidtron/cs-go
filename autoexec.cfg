// Reset settings
exec config_default.cfg

// Buy
alias "defammo" "buy vest; buy vesthelm; buy glock; buy usp_silencer; buy molotov; buy incgrenade; buy hegrenade; buy smokegrenade; buy flashbang; buy defuser"

//bind "F1" "buy aug; buy sg556;     defammo"
//bind "F2" "buy m4a1; buy ak47;     defammo"
//bind "F3" "buy famas; buy galilar; defammo"
//bind "F4" "buy mp9; buy bizon;     defammo"
//bind "F5" "buy xm1014;             defammo"
//bind "F6" "buy awp;                defammo"

bind "F1" "defammo"
bind "F2" "buy aug; buy sg556"
bind "F3" "buy m4a1; buy ak47"
bind "F4" "buy famas; buy galilar"
bind "F5" "buy bizon"
bind "F6" "buy xm1014"
bind "F7" "buy awp"

// Weapon switching
bind "q" "slot1"
bind "f" "slot2"
bind "g" "drop"

// Greandes switching
bind "z" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "c" "use weapon_hegrenade"
bind "v" "use weapon_incgrenade; use weapon_molotov"

// Quick spin
alias "+spin" "m_yaw 0.09"
alias "-spin" "m_yaw 0.022"
bind "ALT" "+spin"

// Show netgraph on TAB key
net_graph "1"
net_graphheight "9999"
net_graphproportionalfont "1"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Change crosshair color
//bind "mwheelup" "toggle cl_crosshaircolor 0 1 2 3 4 5"
//bind "mwheeldown" "toggle cl_crosshaircolor 5 4 3 2 1 0"

// Jumps
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Crosshair - https://tools.dathost.net
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "250"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Gameplay
gameinstructor_enable "0"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"

// FPS boost
cl_forcepreload "1"
fps_max "0"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyesize "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"

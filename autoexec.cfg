// Buy 2021
bind "F1" "buy vest; buy vesthelm"
bind "F2" "buy famas; buy galilar"
bind "F3" "buy m4a1; buy ak47"
bind "F4" "buy defuser"
bind "F5" "buy flashbang"
bind "F6" "buy smokegrenade"
bind "F7" "buy hegrenade"
bind "F8" "buy incgrenade; buy molotov"

// Weapon switching
bind "q" "slot1"
bind "f" "slot2"
bind "g" "drop"

// Grenades switching
bind "z" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "c" "use weapon_hegrenade"
bind "v" "use weapon_incgrenade; use weapon_molotov"

// Jumps
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Jumpthrow
bind "mouse5" "+jump;-attack;-attack2;-jump" 

// Runthrow
bind "mouse4" "+forward;-attack;-forward"

// Say
bind "ALT" "+voicerecord"

// Quick spin
//alias "+spin" "m_yaw 0.09"
//alias "-spin" "m_yaw 0.022"
//bind "ALT" "+spin"

// Show netgraph on TAB key
net_graph "1"
net_graphheight "9999"
net_graphproportionalfont "1"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Change crosshair color
//bind "mwheelup" "toggle cl_crosshaircolor 0 1 2 3 4 5"
//bind "mwheeldown" "toggle cl_crosshaircolor 5 4 3 2 1 0"

// Crosshair - https://tools.dathost.net
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-3"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Gameplay
gameinstructor_enable "0"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"

// FPS boost
fps_max "0"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"

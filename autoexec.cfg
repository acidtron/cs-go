// +exec autoexec.cfg

// Полный список консольных команд - https://steamcommunity.com/sharedfiles/filedetails/?l=russian&id=202814793
// Как правильно настроить CS:GO - https://keddr.com/2016/03/kak-pravilno-nastroit-cs-go
// Launch Options - https://totalcsgo.com/launch-options
// Лучшие бинды - https://csgopedia.com/ru/best-binds

// Сбросить все по умолчанию
exec config_default.cfg

// Закуп
alias "defammo" "buy vest; buy vesthelm; buy p250; buy molotov; buy incgrenade; buy hegrenade; buy smokegrenade; buy flashbang; buy decoy; buy defuser"
bind "F1" "buy sg556; buy aug;     defammo"
bind "F2" "buy m4a1; buy ak47;     defammo"
bind "F3" "buy famas; buy galilar; defammo"
bind "F4" "buy mp7; buy ump45;     defammo"
bind "F5" "buy xm1014;             defammo"
bind "F6" "buy awp;                defammo"

// Смена оружия
bind "q" "slot1"
bind "f" "slot2"
bind "g" "drop"

// Раскидка
bind "z" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "c" "use weapon_hegrenade"
bind "v" "use weapon_molotov; use weapon_incgrenade; use weapon_decoy"

// Быстрый разворот
alias "+spin" "m_yaw 0.09"
alias "-spin" "m_yaw 0.022"
bind "ALT" "+spin"

// Появление нетграфа при нажатии Tab
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Быстрая смена цвета прицела
//bind "mwheelup" "toggle cl_crosshaircolor 0 1 2 3 4 5"
//bind "mwheeldown" "toggle cl_crosshaircolor 5 4 3 2 1 0"

// Распрыжка
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Прицел
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "250"
cl_crosshaircolor_g "250"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"
cl_crosshair_t 0
cl_crosshair_drawoutline "0"

// Настройки игры
cl_autowepswitch "0" // відключити автоматичний вибір більш потужного зброї при підборі
cl_autohelp "0" // відключити автоматичні підказки
cl_showhelp "0" // відключити показ будь-яких підказок
cl_forcepreload "1" // завантаження всіх необхідних файлів для гри до початку гри
gameinstructor_enable "0"
